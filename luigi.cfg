# [core]
# default-scheduler-host=luigi
# default-scheduler-port=8082
# [scheduler]
# url=http://localhost:8082
# # logging_conf_file=logging.cfg

[core]
# Luigi core configuration  
default_scheduler_host = luigi-scheduler
default_scheduler_port = 8082
keep_alive = False
no_configure_logging = False

[worker]
# Worker configuration for memory management
keep_alive = False
ping_interval = 1.0
wait_interval = 1.0

[scheduler]
# Scheduler configuration
address = luigi-scheduler
port = 8082